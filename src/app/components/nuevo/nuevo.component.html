<form action="">
    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" name="apellido" [(ngModel)]="persona.apellido" required class="form-control">
    </div>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" [(ngModel)]="persona.nombre" required class="form-control">
    </div>
    <div class="form-group">
      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input type="date"  name="fechaNacimiento" [(ngModel)]="persona.fecha" required class="form-control">
    </div>
    <div class="form-group">
      <label for="direccion">Dirección:</label>
      <input type="text"  name="direccion" [(ngModel)]="persona.direccion" required class="form-control">
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="number"  name="telefono" [(ngModel)]="persona.telefono" required class="form-control">
    </div>
    <div class="form-group">
      <label for="pais">País:</label>
      <input type="text"  name="pais" [(ngModel)]="persona.pais" required class="form-control">
    </div>
    <button (click)="Guardar()">Guardar Cambios</button>
  </form>
